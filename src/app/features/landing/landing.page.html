<p-toolbar
  [style]="{ 'border-radius': '3rem', padding: '1rem 1rem 1rem 1.5rem' }"
>
  <ng-template #start>
    <div class="flex items-center gap-2">
      <p-button label="View" text plain />
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-2">
      <p-button label="Share" severity="contrast" size="small" />
    </div>
  </ng-template>
</p-toolbar>
